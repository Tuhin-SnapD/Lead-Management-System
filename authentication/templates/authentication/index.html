<!DOCTYPE html>
<html lang="en">
    {% load crispy_forms_tags %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles.css">
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="https://cuvette.tech/">
                <img src="../static/cuvette.svg" alt="" width="auto" height="auto">
            </a>
        </div>
    </nav>
    <div class="container">
        <div class="row row-header">
            <div class="col-12 col-sm-3 mt-4" id="Welcome">
                <h1>Welcome to your<br> Dashboard</h1>
                <p>
                    This is the homepage of lead <br>
                    management system, login now to begin</p>
                <img src="../static/illustration.svg" alt="" width="auto" height="auto">
            </div>
            <div <div class="column">
                <form>
                    <div class="container">
                        <h3 class="logintext">Login to your Account</h3>

                        <input type="email" placeholder="Enter Email Address" name="email" required>

                        <input type="password" placeholder="Enter Password" name="password" required>
                        <button type="submit">Login now</button>
                        <div class="extra">

                            Not a member? <a href="/register">  Sign Up now </a>
                            <!-- urls.py and views.py config and routing remain  -->
                        </div>
                    </div>
                </form>
                {% csrf_token %}
    <fieldset class="form-group">
      {{ form|crispy}}
    </fieldset>
    <center>
    </center>
  <br/>
            <button type="submit"><b>log in</b></button>
    </form>
            </div>
        </div>
    </div>

    </div>
    </div>
    <footer>
        Copyright 2022 Cuvette Tech - All rights reserved
    </footer>
</body>

</html>
