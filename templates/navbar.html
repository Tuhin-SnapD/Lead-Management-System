{% load static %}
<nav class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <!-- Logo and Brand -->
            <div class="flex items-center">
                <a href="{% url 'dashboard' %}" class="flex items-center space-x-3 group transition-all duration-200 hover:scale-105">
                    <div class="w-10 h-10 bg-gradient-to-r from-blue-600 to-purple-600 rounded-lg flex items-center justify-center shadow-md group-hover:shadow-lg transition-all duration-200">
                        <i class="fas fa-chart-line text-white text-lg group-hover:scale-110 transition-transform duration-200"></i>
                    </div>
                    <span class="text-xl font-bold text-gray-900 group-hover:text-blue-600 transition-colors duration-200">LeadFlow</span>
                </a>
            </div>

            <!-- Navigation Links -->
            <div class="hidden md:flex items-center space-x-8">
                {% if request.user.is_authenticated %}
                    {% if request.user.is_organisor %}
                        <a href="{% url 'agents:agent-list' %}" class="flex items-center space-x-2 text-gray-600 hover:text-blue-600 transition-colors duration-200">
                            <i class="fas fa-users text-sm"></i>
                            <span>Agents</span>
                        </a>
                    {% endif %}
                    <a href="{% url 'leads:lead-list' %}" class="flex items-center space-x-2 text-gray-600 hover:text-blue-600 transition-colors duration-200">
                        <i class="fas fa-user-plus text-sm"></i>
                        <span>Leads</span>
                    </a>
                {% endif %}
            </div>

            <!-- User Menu -->
            <div class="flex items-center space-x-4">
                {% if request.user.is_authenticated %}
                    <div class="flex items-center space-x-3">
                        <div class="hidden md:flex items-center space-x-2 text-sm text-gray-600">
                            <i class="fas fa-user-circle"></i>
                            <span>{{ request.user.username }}</span>
                        </div>
                        <a href="{% url 'logout' %}" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors duration-200">
                            <i class="fas fa-sign-out-alt mr-2"></i>
                            Logout
                        </a>
                    </div>
                {% else %}
                    <a href="{% url 'login' %}" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200">
                        <i class="fas fa-sign-in-alt mr-2"></i>
                        Login
                    </a>
                    <a href="{% url 'signup' %}" class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200">
                        Sign Up
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
